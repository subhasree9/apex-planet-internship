<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Styling & JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Responsive Design Section -->
    <header>
        <h1>Advanced Styling & JavaScript</h1>
        <p>Responsive design, interactive features, and API data fetching.</p>
    </header>

    <!-- Interactive Quiz -->
    <section class="quiz-section">
        <h2>Quick JavaScript Quiz</h2>
        <div id="quiz"></div>
        <button id="submitQuiz">Submit</button>
        <p id="quizResult"></p>
    </section>

    <!-- API Data Fetch -->
    <section class="api-section">
        <h2>Random Joke Generator</h2>
        <button id="getJokeBtn">Get Joke</button>
        <p id="jokeText">Click the button to fetch a joke.</p>
    </section>

    <!-- Image Carousel -->
    <section class="carousel-section">
        <h2>Image Carousel</h2>
        <div class="carousel">
            <img id="carouselImage" src="https://picsum.photos/500/300?random=1" alt="Carousel">
            <div>
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
